<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>SIMULADOR DE COSTOS MUNDO CUPCAKE</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light shadow-sm bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/MC_logo1.png" alt="" class="d-inline-block align-text-center">
                    Mundo Cupcake
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="inventario.html">
                                Inventario
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="productos.html">
                                Productos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="materiaPrima.html">
                                Materia Prima
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ventas.html">
                                Ventas
                            </a>
                        </li>
                    </ul>
                    <h6>Usuario</h6>
                </div>
            </div>
        </nav>
    </header>
    <main id="main">
        <div class="menuSecundario shadow-sm">
            <div class="menuSecundario__items" id="addMateriaPrima">
                Agregar Materia Prima
            </div>
            <hr>
        </div>
        <div class="cuerpo p-4">
            <div class="container-fluid">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item" aria-current="page"><a href="../index.html">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Materia Prima</li>
                    </ol>
                </nav>
            </div>

            <!-- MATERIA PRIMA -->
            <div class="container p-4 gx-2 rounded shadow-sm bg-light">
                <h2>Materia Prima</h2>
                <div class="container">
                    <table class="table" id="materiaPrima">
                        <thead>
                            <tr>
                                <th>Materia Prima</th>
                                <th>Cant. Empaque</th>
                                <th>Costo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbMateriaPrima"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- FORMULARIOS MODALES - MATERIALES -->
        <div class="container__formulario" id="formMateriaPrima">
            <h2 class="d-flex justify-content-center">Ingreso de materia prima</h2>
            <form class="formulario" action="">
                <div class="form-group">
                    <label for="nombreMateriaPrima">Materia Prima</label>
                    <input id="nombreMateriaPrimaNuevo" class="form-control formulario__items" type="text"
                        name="materiaPrima" placeholder="Ingrese nombre de la materia prima" required>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="cantidadEmpaque">Cantidad del empaque</label>
                            <input id="cantidadEmpaqueNuevo" class="form-control formulario__items" type="number"
                                name="cantidadEmpaque" placeholder="Cantidad del empaque" required>
                        </div>
                        <div class="col">
                            <label for="costoEmpaque">Costo de la materia prima</label>
                            <input id="costoEmpaqueNuevo" class="form-control formulario__items" type="number"
                                name="costo" placeholder="Costo de la materia prima" required>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="from-group d-flex justify-content-around">
                    <input class="btn" type="button" value="cerrar" id="cerrarFormularioMp">
                    <input class="btn" type="submit" value="guardar">
                </div>
            </form>
        </div>
        <!-- EDICION MATERIA PRIMA -->
        <div class="container__formulario" id="editarFormMateriaPrima">
            <h2 class="d-flex justify-content-center">Ingreso de materia prima</h2>
            <form class="formulario" action="">
                <div class="form-group">
                    <label for="nombreMateriaPrima">Materia Prima</label>
                    <input id="nombreMateriaPrima" class="form-control formulario__items" type="text"
                        name="materiaPrima" placeholder="Ingrese nombre de la materia prima" required>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="cantidadEmpaque">Cantidad del empaque</label>
                            <input id="cantidadEmpaque" class="form-control formulario__items" type="number"
                                name="cantidadEmpaque" placeholder="Cantidad del empaque" required>
                        </div>
                        <div class="col">
                            <label for="costoEmpaque">Costo de la materia prima</label>
                            <input id="costoEmpaque" class="form-control formulario__items" type="number" name="costo"
                                placeholder="Costo de la materia prima" required>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="from-group d-flex justify-content-around">
                    <input class="btn" type="button" value="cerrar" id="cerrarFormularioMp">
                    <input class="btn" type="submit" value="Modificar">
                </div>
            </form>
        </div>



        <!-- FORMULARIOS MODALES - PRODUCTOS -->
        <div class="container__formulario container__formulario--productos" id="formProducto">
            <h2 class="d-flex justify-content-center">Ingreso de Productos</h2>
            <form class="formulario" action="" id="formProductos">
                <div class="form-group">
                    <label for="nombreProducto">Producto</label>
                    <input id="nombreProducto" class="form-control formulario__items" type="text" name="nombreProducto"
                        placeholder="Ingrese nombre del producto" required>
                </div>
                <div class="form-group tbIngredientes">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Ingrediente</th>
                                <th>Cantidad</th>
                            </tr>
                        </thead>
                        <tbody id="tbIngredientes">
                        </tbody>
                    </table>
                </div>
                <hr>
                <div class="from-group d-flex justify-content-around">
                    <input class="btn" type="button" value="cerrar" id="cerrarFormularioProducto">
                    <input class="btn" type="button" value="Nuevo Ingrediente" id="addIngrediente">
                    <input class="btn" type="submit" value="guardar" id="guardarFormularioProducto">
                </div>
            </form>
        </div>

    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">

    <script src="../js/script.js"></script>
    <script src="../js/materiaPrima.js"></script>
</body>

</html>
